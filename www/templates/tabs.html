<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="MyTimeLunch" icon-off="ion-coffee" icon-on="ion-coffee"  href="tab/dash">
    <ion-nav-view name="dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="MyCourses" icon-off="ion-pizza" icon-on="ion-pizza"  href="tab/courses">
    <ion-nav-view name="courses"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear" icon-on="ion-ios-gear"  href="tab/account">
    <ion-nav-view name="account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
